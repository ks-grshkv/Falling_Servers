<!DOCTYPE html>
<html>
<head>
    <title>Block Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300;500&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" />
    <script src="./js/main_logic.js" defer></script>
</head>
<body>
    
    <div id="container">
        <audio controls autoplay>
            <source src="music.mp3" type="audio/mpeg">
          
          
          </audio>
        <div id="flexbox">
            <div id="intro">
                <h1>Crashing servers</h1>
                <p>Oh no! These servers are about to crash into the ground. 
                    Help Doggo Junior save them!</p>
            </div>
            <div id="results-box"><p id="results">Score:</p></div>
            
        </div>
        
        <div id="game-container">
            <div id="lives">
                <img class="life" id="life0" src="./static/heart.png"></img>
                <img class="life" id="life1" src="./static/heart.png"></img>
                <img class="life" id="life2" src="./static/heart.png"></img>
            </div>
            <div id="fail_alert">
                <p>Oops! A server has crashed. You're fired and your boss really hates dogs now.</p>
                <button id="btn_retry" onclick="location.reload()">Retry</button>
            </div>
            <div id="block"> 
                <p id="fail_msg">*decides to become a cook instead*</p>
                <p id="dog_image"> </p>
                <!-- <img id="dog_image" src="./static/dog.png" /> -->
            </div>
        </div>
    </div>

</body>
</html>
