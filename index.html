<!DOCTYPE html>
<html>
<head>
    <title>Block Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300;500&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" />
    <script src="./js/main_logic.js" defer></script>
</head>
<body>
    
    <div id="container">
        <audio controls autopla class="audio-customization">
            <source src="music.mp3" type="audio/mpeg">
          
          </audio>
        <div class="flexbox" id="flexbox">
            <div id="intro">
                <h1>Crashing Servers Game</h1>
                <p>Oh no! These servers are about to crash into the ground. 
                    Use arrow keys to help Doggo Junior save them!</p>
                <p>by <a href='https://github.com/ks-grshkv/'>ks-grshkv</a></p>
            </div>
            <div id="results-box"><p id="results">Score:</p></div>
            
        </div>
        
        <div id="game-container">
            <div id="lives">
                <img class="life" id="life0" src="./static/heart.png"></img>
                <img class="life" id="life1" src="./static/heart.png"></img>
                <img class="life" id="life2" src="./static/heart.png"></img>
                <img class="life" id="life3" src="./static/heart.png"></img>
                <img class="life" id="life4" src="./static/heart.png"></img>
            </div>
            <div id="fail_alert">
                <p>Oops! Don't worry, you're just a junior DevOps dog...</p>
                <button id="btn_retry" onclick="location.reload()">Retry</button>
            </div>
            <div id="block"> 
                <p id="fail_msg">*decides to become an exotic dancer instead*</p>
                <p id="dog_image"> </p>
                <!-- <img id="dog_image" src="./static/dog.png" /> -->
            </div>
        </div>

        <div class="flexbox" id="button-controls">
            <button class="btn-control" id="btn_left" onclick="{moveBlock('ArrowLeft')}">L</button>
            <button class="btn-control" id="btn_right" onclick="{moveBlock('ArrowRight')}">R</button>
        </div>
    </div>

</body>
</html>
